{% extends "base.html" %} {% block content%} {% load static%}
<!--Carousel Wrapper-->
<div class="container">
    <div id="carousel-example-1z" class="carousel slide carousel-fade" data-ride="carousel">
        <!--Indicators-->
        <!--/.Indicators-->
        <!--Slides-->
        <div class="carousel-inner" role="listbox">
            <!--First slide-->
            <div class="carousel-item active">
                <img class="d-block w-100 img-carousel" src="{% static 'img/carousel/image_1.jpeg' %}" alt="First slide">
            </div>
            <!--/First slide-->
            <!--Second slide-->
            <div class="carousel-item">
                <img class="d-block w-100 img-carousel" src="{% static 'img/carousel/image_2.jpeg' %}" alt="Second slide">
            </div>
            <!--/Second slide-->
            <!--Third slide-->
            <div class="carousel-item">
                <img class="d-block w-100 img-carousel" src="{% static 'img/carousel/image_3.jpeg' %}" alt="Third slide">
            </div>
            <!--/Third slide-->
        </div>
        <!--/.Slides-->
        <!--Controls-->
        <a class="carousel-control-prev" href="#carousel-example-1z" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carousel-example-1z" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
        <!--/.Controls-->
    </div>
</div>
<hr height='50px'>
<!--/.Carousel Wrapper-->
<!-- Cards  -->
<div class="container">
    <div class="row">
        {% for course in courses%}
        <div class="col">
            <div class="card" style="width: 15rem;">
                <img class="card-img-top" src="{{course.image.url}}" alt="Imagem de capa do card">
                <div class="card-body">
                    <h5 class="card-title">{{course.name}}</h5>
                    <p class="card-text">{{course.description}}</p>
                    <a href="{{course.get_absolute_url}}" class="btn btn-block btn-info">Saiba Mais</a>
                </div>
            </div>
        </div>
        {% endfor%}
    </div>

</div>
{% endblock%}

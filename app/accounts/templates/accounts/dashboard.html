{% extends 'base.html'%} {% load static%} {% block content%}

<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        {% block breadcrumb %}
        <li class="breadcrumb-item active" aria-current="page">
            <a href="{% url 'dashboard' %}">Meu Painel</a>
        </li>
        {%endblock%}
    </ol>
</nav>
<div class="container mt-5">
    <div class="row">
        <div class="col">
            <ul class="list-group">
                <li class="list-group-item">
                    <a href="{% url 'edit'%}">Editar Meus Dados</a>
                </li>
                <li class="list-group-item">
                    <a href="{% url 'edit_password' %}">Editar minha Senha</a>
                </li>
            </ul>
        </div>
        <div class="col">
            {% block dashboard_content%}
            <p class="text-center">Dados do Usuário</p><br>
            <p> <strong>Usuário</strong>:{{user}}</p><br>
            <p> <strong>Email</strong>:{{user.email}}</p><br> {%endblock%}
        </div>
    </div>
</div>
{%endblock%}

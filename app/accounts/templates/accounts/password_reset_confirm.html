{% extends 'base.html'%} {% load static%} {% block content%}
<!-- Default form login -->
<div class="container col-sm-8">
    {% if success%}
    <p>Senha criada com sucesso.</p>
    {%else%}
    <form class="text-center border border-light p-5" action="{% url 'password_reset_confirm' %}" method="POST">
        {% csrf_token %}
        <p class="h4 mb-4">Informe uma nova Senha</p>
        <fieldset>
            {{form.non_field_errors}} {% for field in form%}
            <div>
                {{field.label_tag}} {{field}} {{field.errors}}
            </div>
            {% endfor%}
        </fieldset>
        <button class="btn btn-info btn-block my-4" type="submit">Criar nova Senha</button>
    </form>
    {% endif%}

</div>

{% endblock%}
